<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- I am trying to add custom attribute to use in JavaScript -->
    <!-- to avoid complications with too many id's  -->

    <div class="calculator">
        <div class="output">
            <div data-previous class="prev-output"></div>
            <div data-current class="curr-output"></div>
        </div>

        <button data-clear>AC</button>
        <button data-delete>DEL</button>
        <button data-operation>รท</button>
        <button data-operation>x</button>

        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>-</button>

        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>

        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>

        <button data-equal class="row-two">=</button>
        <button data-number>00</button>
        <button data-number>0</button>
        <button data-number>.</button>

    </div>
    <script src="./main.js" defer></script>
</body>

</html>
